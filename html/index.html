        <script src=<%=require("../js/vendor/modernizr-2.8.3.min.js")%> ></script>

    <body>
    <!-- FLEX CONTAINER - COLUMN -->
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- FLEX CHILD OF BODY -->
        <header>
            <h1>Pomodoro clock</h1>
        </header>
        <!-- FLEX CHILD OF BODY -->
        <main>
            <section class="ctrl-panel">
                <aside class="set-timer work-for">
                    <h3>Work for</h3>
                    <!-- FLEX CONTAINER COLUMN -->
                    <div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="time-col-titles row">
                            <div>mins</div>
                            <div class="spacer"></div>
                            <div>secs</div>
                        </div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="time-set">
                            <span class="mins">20</span>
                            <span>:</span>
                            <span class="secs">00</span>
                        </div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="btn-row row crement">
                            <div>+</div>
                            <div>–</div>
                            <div class="spacer"></div>
                            <div>+</div>
                            <div>–</div>
                        </div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="btn-row row">
                            <div data-addmins="5">5</div>
                            <div data-addmins="10">10</div>
                            <div class="reset-btn">
                                <img class="reset set-timer-reset" src=<%= require("../assets/reset-icon.svg") %> alt="X"/>
                            </div>
                        </div>
                    </div>
                </aside>
                <aside class="set-timer break-for">
                  <h3>Break for</h3>
                  <!-- FLEX CONTAINER COLUMN -->
                    <div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="time-col-titles row">
                            <div>mins</div>
                            <div class="spacer"></div>
                            <div>secs</div>
                        </div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="time-set">
                            <span class="mins">05</span>
                            <span>:</span>
                            <span class="secs">00</span>
                        </div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="btn-row row crement">
                            <div>+</div>
                            <div>–</div>
                            <div class="spacer"></div>
                            <div>+</div>
                            <div>–</div>
                        </div>
                        <!-- FLEX ITEM & FLEX CONTAINER ROW -->
                        <div class="btn-row row">
                            <div data-addmins="5">5</div>
                            <div data-addmins="10">10</div>
                            <div class="reset-btn">
                                <img class="reset set-timer-reset" src=<%=require("../assets/reset-icon.svg")%> alt="X"/>
                            </div>
                        </div>
                    </div>
                </aside>
            </section>
            <section id="timer-msg">
                <p>Time left in this pomodoro:</p>
            </section>
            <section class="clock-wrapper">
                <div class="count-down">
                    <div class="mins"><span>0</span><span>1</span></div>
                    <div class="mins"><span>0</span><span>1</span></div>
                    <div class="separator"><span>:</span></div>
                    <div class="secs"><span>0</span><span>1</span></div>
                    <div class="secs"><span>0</span><span>1</span></div>
                </div>
            </section>
            <!-- FLEX CONTAINER ROW -->
            <section class="count-down-ctrls">
                <div class="btn main-btn">Start</div>
                <img class="reset main-reset" src=<%= require("../assets/reset-counter.svg") %> alt="Reset"/>
            </section>
        </main>
        <!-- FLEX CHILD OF BODY -->
        <footer>

            </details>
        </footer>
