    <!-- FLEX CONTAINER - COLUMN -->
        <!--[if lt IE 8]>

        <!-- FLEX CHILD OF BODY -->
        <header>
            <h1>Pomodoro clock</h1>
        </header>
        <!-- FLEX CHILD OF BODY -->
        <main>
            <section class="ctrl-panel">
                <aside class="set-timer work-for">
                    <h3>Work for</h3>
                    <div>
                        <div class="time-col-titles row">
                            <div>mins</div>
                            <div class="spacer"></div>
                            <div>secs</div>
                        </div>
                        <div class="time-set">
                            <span class="hrs">00</span>
                            <span>:</span>
                            <span class="mins">00</span>
                        </div>
                        <div class="btn-row row crement">
                            <div>+</div>
                            <div>–</div>
                            <div class="spacer"></div>
                            <div>+</div>
                            <div>–</div>
                        </div>
                        <div class="btn-row row">
                            <div>5</div>
                            <div>10</div>
                            <div>
                                <object class="reset set-timer-reset" type="image/svg+xml" data="../assets/reset-icon.svg">
                X
            </object>
                            </div>
                    </div>
                    </div>
                </aside>
                <aside class="set-timer break-for">
                  <h3>Break for</h3>
                  <div>
                        <div class="time-col-titles">mins</div>
                        <div>22:00</div>
                        <div>+-</div>
                        <div>5</div>
                    </div>
                </aside>
            </section>
            
            <div class="btn main-btn">Start</div>
            <object class="reset main-reset" type="image/svg+xml" data="../assets/reset-counter.svg">
                Reset
            </object>
        </main>
        <!-- FLEX CHILD OF BODY -->
